<!DOCTYPE html>
<html lang="fr">
  <head>

    <title>Fisheye - photographe</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Présentez vos meilleurs travaux photos et vidéos grâce Fisheye, la plateforme dédiée aux photographes indépendants.">

    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/factories/photographerFactory.js"></script>
    <script src="./scripts/factories/mediaFactory.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </head>

  <body>
    <header class="header header--photographer">
      <a href="./index.html" aria-label="Fisheye Home page" aria-current="page" class="header__link--home-page header__link--home-page--photographer">
        <img src="./assets/logos/logo.png" class="header__logo header__logo--photographer" alt="Fisheye Home page">
      </a>
    </header>

    <main class="content">
      <div class="photographer__header">
      </div>
      <div class="photographer__medias">
        <div class="container__sort">
          <div class="sort__dropdown">
            <p>
                <a class="header-dropdown-link" aria-haspopup="true" aria-expanded="false" href="#">
                    <span class="header-dropdown-link-content">
                        Trier par
                    </span>
                </a>
            </p>
            <ul class="dropdown">
                <li>
                    <a href="">
                        Popularité
                    </a>
                    <svg width="16" height="10" viewBox="0 0 16 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M1 1.33447L8.00465 8.13311L14.5973 1.33447" stroke="#E9E9E9" stroke-width="2"/>
                  </svg>
                </li>
                <li>
                    <a href="">
                        Date
                    </a>
                </li>
                <li>
                    <a href="">
                        Titre
                    </a>
                </li>
            </ul>
        </div>
        </div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="./assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="submit_button">Envoyer</button>
				</form>
			</div>
		</div>
