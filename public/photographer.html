<!DOCTYPE html>
<html lang="fr">
  <head>

    <title>Fisheye - photographe</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Présentez vos meilleurs travaux photos et vidéos grâce Fisheye, la plateforme dédiée aux photographes indépendants.">

    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">


    <script src="./scripts/factories/headerFactory.js"></script>
    <script src="./scripts/factories/mediaFactory.js"></script>
    <script src="./scripts/factories/sortFactory.js"></script>
    <script src="./scripts/factories/encartFactory.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </head>

  <body aria-hidden="false">
    <header class="header header--photographer" tabindex="" aria-hidden="false">
      <a href="./index.html" aria-label="Fisheye Home page" class="header__link--home-page header__link--home-page--photographer" tabindex="1">
        <img src="./assets/logos/logo.png" class="header__logo header__logo--photographer" alt="Fisheye Home page">
      </a>
    </header>

    <main class="content" tabindex="" aria-hidden="false">
      <div class="photographer__header"></div>
      <div class="photographer__medias">
        <div class="container__sort"></div>
        <div class="container__medias"></div>
      </div>
      <div class="photographer__footer"></div>
    </main>

    <div id="contactModal" class="contact__modal"role="dialog" tabindex="1" aria-hidden="true" aria-labelledby="modalTitle">
			<div id="modalForm" class="modal" >
				<header class="modal__header">
          <h1 id="modalTitle" class="modal__title" tabindex="2" >Contactez-moi</h1>
          <img src="./assets/icons/close.svg" alt="Fermer le formulaire de contact" class="modal__close modal__close--form" tabindex="12" aria-label="Fermer le formulaire de contact">
        </header>

        <form class="form" name="contact" id="formContact">
          <div class="form__data" data-error-visible="" data-error="" role="" aria-live="assertive">
            <label class="form__label" tabindex="3" id="firstNameLabel" for="first" >Prénom</label>
            <input class="form__text-control" tabindex="4" id="first" name="first" aria-labelledby="firstNameLabel">
          </div>

          <div class="form__data" data-error-visible="" data-error="" role="" aria-live="assertive">
            <label class="form__label" tabindex="5" id="lastNameLabel" for="last" >Nom</label>
            <input class="form__text-control" tabindex="6" id="last" name="last" aria-labelledby="lastNameLabel">
          </div>

          <div class="form__data" data-error-visible="" data-error="" role="" aria-live="assertive">
            <label  class="form__label" tabindex="7" id="emailLabel" for="email" >Email</label>
            <input class="form__text-control" tabindex="8" id="email" name="email" aria-labelledby="emailLabel">
          </div>

          <div class="form__data" data-error-visible="" data-error="" role="" aria-live="assertive">
            <label  class="form__label" tabindex="9" id="messageLabel" for="message">Votre message</label>
            <textarea class="form__text-control form__text-control--message" tabindex="10" id="message" name="message" aria-labelledby="messageLabel"></textarea>
          </div>

          <input class="button button__submit" tabindex="11" type="submit" value="Envoyer" aria-label="Envoyer" >
        </form>
			</div>
		</div>

    <div id="contactModalValidate" class="contact__modal" role="dialog" aria-hidden="true" aria-labelledby="messageValidation">
      <div  id="modalValidate" class="modal modal__validate">
				<header class="modal__header">
          <p id="messageValidation" class="modal__title modal__title--validate">
            Merci de m'avoir contacté.<br /> <br />
            Je m'engage à vous répondre dans les plus brefs délais.
          </p>
          <img src="./assets/icons/close.svg" alt="Fermer le message de validation" class="modal__close modal__close--validate" aria-label="Fermer le message de validation">
        </header>

        <button class="button button__close">Fermer</button>

        </div>
      </div>
    </div>

  </body>
</html>
