<!DOCTYPE html>
<html lang="fr">
  <head>

    <title>Fisheye - photographe</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Présentez vos meilleurs travaux photos et vidéos grâce Fisheye, la plateforme dédiée aux photographes indépendants.">

    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">


    <script src="./scripts/factories/headerFactory.js"></script>
    <script src="./scripts/factories/mediaFactory.js"></script>
    <script src="./scripts/factories/sortFactory.js"></script>
    <script src="./scripts/factories/encartFactory.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </head>

  <body>
    <header class="header header--photographer"  aria-hidden="false">
      <a href="./index.html" aria-label="Fisheye Home page" class="header__link--home-page header__link--home-page--photographer">
        <img src="./assets/logos/logo.png" class="header__logo header__logo--photographer" alt="Fisheye Home page">
      </a>
    </header>

    <main class="content" aria-hidden="false">
      <div class="photographer__header"></div>
      <div class="photographer__medias">
        <div class="container__sort"></div>
        <div class="container__medias"></div>
      </div>
      <div class="photographer__footer"></div>
    </main>

    <div id="contact__modal" role="dialog" aria-hidden="true" aria-labelledby="id-photographe">
			<div class="modal">
				<header class="modal__header">
          <h1 id="id-photographe" class="modal__title"></h1>
          <img src="./assets/icons/close.svg" alt="Fermer la modale de contact" class="modal__close">
        </header>

        <form class="form" name="contact" id="formContact">
          <div class="form__data" data-error-visible="" data-error="" id="firstname_error" aria-invalid="">
            <label class="form__label" for="first">Prénom</label>
            <input class="form__text-control" id="first" name="first" aria-labelledby="first" aria-describedby="firstname_error">
          </div>

          <div class="form__data" data-error-visible="" data-error="" id="lasstname_error" aria-invalid="">
            <label class="form__label" for="last">Nom</label>
            <input class="form__text-control" id="last" name="last" aria-labelledby="last">
          </div>

          <div class="form__data" data-error-visible="" data-error="" id="email_error" aria-errormessage="email_error" aria-invalid="">
            <label  class="form__label" for="email">Email</label>
            <input class="form__text-control" id="email" name="email" aria-labelledby="email" >
          </div>

          <div class="form__data" data-error-visible="" data-error="" id="message_error" aria-invalid="">
            <label  class="form__label" for="message">Votre message</label>
            <textarea class="form__text-control form__text-control--message" id="message" name="message" aria-labelledby="message" ></textarea>
          </div>

          <input class="button button__submit" type="submit" value="Envoyer" aria-labelledby="Envoyer" >
        </form>
			</div>
		</div>

    <div id="contact__modal--validate">
      <div class="modal">
				<header class="modal__header">
          <p>
            Merci de m'avoir contacté<br />
            Je vous réponds rapidement.
          </p>
          <img src="./assets/icons/close.svg" alt="" class="modal__close">
        </header>

        <button class="btn-close">Fermer</button>

        </div>
      </div>
    </div>

  </body>
</html>
