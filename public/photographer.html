<!DOCTYPE html>
<html lang="fr">
  <head>

    <title>Fisheye - photographe</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Présentez vos meilleurs travaux photos et vidéos grâce Fisheye, la plateforme dédiée aux photographes indépendants.">

    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">


    <script src="./scripts/factories/headerFactory.js"></script>
    <script src="./scripts/factories/mediaFactory.js"></script>
    <script src="./scripts/factories/sortFactory.js"></script>
    <script src="./scripts/factories/encartFactory.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </head>

  <body>
    <header class="header header--photographer">
      <a href="./index.html" aria-label="Fisheye Home page" aria-current="page" class="header__link--home-page header__link--home-page--photographer">
        <img src="./assets/logos/logo.png" class="header__logo header__logo--photographer" alt="Fisheye Home page">
      </a>
    </header>

    <main class="content">
      <div class="photographer__header"></div>
      <div class="photographer__medias">
        <div class="container__sort"></div>
        <div class="container__medias"></div>
      </div>
      <div class="photographer__footer"></div>
    </main>
    <div id="contact__modal">
			<div class="modal">
				<header class="modal__header">
          <h2 class="modal__title">Contactez-moi</h2>
          <img src="./assets/icons/close.svg" class="modal__close">
        </header>

        <form class="form" name="contact" id="formContact">
          <div class="form__data" data-error-visible="" data-error="">
            <label class="form__label" for="first">Prénom</label>
            <input class="form__text-control" id="first" name="first" />
          </div>

          <div class="form__data" data-error-visible="" data-error="">
            <label class="form__label" for="last">Nom</label>
            <input class="form__text-control" id="last" name="last" />
          </div>

          <div class="form__data" data-error-visible="" data-error="">
            <label  class="form__label" for="email">E-mail</label>
            <input class="form__text-control" id="email" name="email" />
          </div>

          <div class="form__data" data-error-visible="" data-error="">
            <label  class="form__label" for="message">Votre message</label>
            <textarea class="form__text-control" id="message" name="message"></textarea>
          </div>

          <input class="button button__submit" type="submit" value="Envoyer" />
        </form>
			</div>
		</div>

  </body>
</html>
