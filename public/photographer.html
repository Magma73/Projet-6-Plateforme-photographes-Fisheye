        <div class="container__medias"></div>

        <div id="carrouselModal" class="carrousel__modal">
          <ul class="carrousel__list">
            <li class="carrousel__item carrousel__item--0">
              <div class="carrousel__close" alt="Fermer le carrousel" aria-label="Fermer le carrousel">
                <img src="./assets/icons/close-red.svg" alt="Fermer le carrousel" class="carrousel__cross" aria-label="Fermer le carrousel">
              </div>
              <div class="carrousel__controls carrousel__controls--left"  role="button">
                <span class="carrousel__arrow carrousel__arrow--prev">
                  <i aria-hidden="true" class="fas fa-chevron-left"></i>
                </span>
                <p class="sr-only">Précédante</p>
              </div>
              <div class="carrousel__controls carrousel__controls--right"  role="button">
                  <span class="carrousel__arrow carrousel__arrow--next">
                      <i aria-hidden="true" class="fas fa-chevron-right"></i>
                  </span>
                  <p class="sr-only">Suivante</p>
              </div>
              <div class="carrousel__element">
                <img class="carrousel__media" src="./assets/photographers/Mimi Keel/Animals_Rainbow.jpg">
                <h1 class="carrousel__title">Arc-en-Ciel</h1>
              </div>
            </li>

            <li class="carrousel__item carrousel__item--1">

            <li class="carrousel__item carrousel__item--2">

    <div id="contactModal" class="contact__modal" role="dialog" tabindex="1" aria-hidden="true" aria-labelledby="modalTitle">
			<div id="modalForm" class="modal" >
				<header class="modal__header">
          <h1 id="modalTitle" class="modal__title" tabindex="2" >Contactez-moi</h1>
          <img src="./assets/icons/close.svg" alt="Fermer le formulaire de contact" class="modal__close modal__close--form" tabindex="12" aria-label="Fermer le formulaire de contact">
        </header>

        <form class="form" name="contact" id="formContact">
          <div class="form__data" data-error-visible="" data-error="" role="" aria-live="assertive">
            <label class="form__label" tabindex="3" id="firstNameLabel" for="first" >Prénom</label>
            <input class="form__text-control" tabindex="4" id="first" name="first" aria-labelledby="firstNameLabel">
          </div>

          <div class="form__data" data-error-visible="" data-error="" role="" aria-live="assertive">
            <label class="form__label" tabindex="5" id="lastNameLabel" for="last" >Nom</label>
            <input class="form__text-control" tabindex="6" id="last" name="last" aria-labelledby="lastNameLabel">
          </div>

          <div class="form__data" data-error-visible="" data-error="" role="" aria-live="assertive">
            <label  class="form__label" tabindex="7" id="emailLabel" for="email" >Email</label>
            <input class="form__text-control" tabindex="8" id="email" name="email" aria-labelledby="emailLabel">
          </div>

          <div class="form__data" data-error-visible="" data-error="" role="" aria-live="assertive">
            <label  class="form__label" tabindex="9" id="messageLabel" for="message">Votre message</label>
            <textarea class="form__text-control form__text-control--message" tabindex="10" id="message" name="message" aria-labelledby="messageLabel"></textarea>
          </div>

          <input class="button button__submit" tabindex="11" type="submit" value="Envoyer" aria-label="Envoyer" >
        </form>
			</div>
		</div>

    <div id="contactModalValidate" class="contact__modal" tabindex="1" role="dialog" aria-hidden="true" aria-labelledby="messageValidation">
      <div  id="modalValidate" class="modal modal__validate">
				<header class="modal__header">
          <p id="messageValidation" class="modal__title modal__title--validate" tabindex="2">
            Merci de m'avoir contacté.<br /> <br />
            Je m'engage à vous répondre dans les plus brefs délais.
          </p>
          <img src="./assets/icons/close.svg" alt="Fermer le message de validation" class="modal__close modal__close--validate" tabindex="4" aria-label="Fermer le message de validation">
        </header>

        <button class="button button__close" tabindex="3">Fermer</button>

        </div>
      </div>
    </div>
